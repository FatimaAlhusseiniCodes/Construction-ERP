# SonarCloud Configuration for Construction ERP
sonar.projectKey=FatimaAlhusseiniCodes_Construction-ERP
sonar.organization=fatimaalhusseinicodes

# Source configuration
sonar.sources=app,config,database,resources,routes
sonar.tests=tests

# Exclude Filament Resources from duplication check
# These files intentionally follow similar CRUD patterns (Laravel/Filament convention)
sonar.cpd.exclusions=**/Filament/**/Pages/*.php,**/Filament/**/*Resource.php,**/database/migrations/*.php,**/database/seeders/*.php

# Exclude from coverage analysis
sonar.coverage.exclusions=**/Filament/**/*.php,**/database/**/*.php,**/config/**/*.php

# PHP specific settings
sonar.php.version=8.1